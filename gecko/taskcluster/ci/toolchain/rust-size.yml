---
job-defaults:
    description: "rust-size toolchain build"
    worker:
        max-run-time: 1800
    run:
        script: build-rust-size.sh
    fetches:
        fetch:
            - rust-size

linux64-rust-size:
    treeherder:
        symbol: TL(rust-size)
    worker-type: b-linux
    run:
        toolchain-artifact: public/build/rust-size.tar.zst
    fetches:
        toolchain:
            - linux64-rust-toolchain

win64-rust-size:
    treeherder:
        symbol: TW64(rust-size)
    worker-type: b-win2012
    run:
        toolchain-artifact: public/build/rust-size.tar.zst
    fetches:
        toolchain:
            - win64-rust-toolchain
            - win64-vs2017
